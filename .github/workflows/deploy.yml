name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.17.0
          cache: npm
      - name: Install and Build ðŸ”§
        run: |
          npm install
          npm run deploy

      - name: Deploy ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          branch: gh-pages
          folder: out
